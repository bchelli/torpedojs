<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body{
        margin: 0;
        padding: 0;
      }
      .torpedo-page {
        z-index: 1;
        position: absolute;
        width: 100%;
      }
      #torpedo-loading {
        position: fixed;
        top: 0;
        left: 0;
        text-align: center;
        width: 100%;
        height: 100%;
        background: url(loading.gif) rgba(255,255,255,0.85) center center no-repeat;
        z-index: 2;
      }
    </style>
    {{head}}
  </head>
  <body>
    <div id="torpedo-app"></div>
    <div id="torpedo-loading"></div>

    <!-- VENDORS -->
    <script src="vendors/jquery-2.0.3.js"></script>
    <script src="vendors/handlebars-1.0.12.js"></script>
    <script src="vendors/underscore-1.5.1.js"></script>

    <!-- TORPEDO CORE -->
    <script src="core/events.js"></script>
    <script src="core/promise.js"></script>
    <script src="core/model.js"></script>
    <script src="core/template.js"></script>
    <script src="core/view.js"></script>
    <script src="core/route.js"></script>
    <script src="core/session.js"></script>

    <!-- CUSTOM -->
    <script src="templates_config.js"></script>
    {{scripts}}
    <script src="templates_instantiation.js"></script>

    <script type="text/javascript">
      $(function(){
        Torpedo.Route.init();
      });
    </script>
  </body>
</html>
